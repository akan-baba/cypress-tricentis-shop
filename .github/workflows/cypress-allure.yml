name: Cypress Tests with Allure Report

on:
  push:
    branches:
      - main
      - master

  pull_request:

  workflow_dispatch: # âœ… Correct way (underscore not space)

  schedule:
    - cron: "0 2 * * *" # Nightly at 2 AM UTC  # Nightly at 2 AM UTC

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests with Allure
        run: npx cypress run --env ENV=qa
        continue-on-error: true # Allows report generation even if tests fail

      - name: Upload Allure Report
        if: always() # Runs even if previous step fails
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
